<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>

    <table border="2px" cellspacing="0" cellpadding="2">
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>

        <tr>
            <td>7 am</td>
            <td>wake up</td>
        </tr>

        <tr>
            <td>8 am</td>
            <td>breakfast</td>
        </tr>

        <tr>
            <td>9 am</td>
            <td>workout</td>
        </tr>        
    </table>
    <br>


    <hr>

    <table border="2px"  cellspacing="0" cellpadding="20">
        <thead>
            <th>subject</th>           
            <th>marks</th>
        </thead>
        <tbody>
            <tr>
                <td>maths</td>
                <td>85</td>
            </tr>

            <tr>
                <td>science</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>175</td>
            </tr>
        </tfoot>
    </table>

   
</body>
</html>
